linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
      #- funlen
      #- gochecknoglobals
    - gochecknoinits
      #- gocognit
    - goconst
    - gocritic
      #- gocyclo
    - godot
      #- goerr113
    - gofmt
    - goimports
      #- golint
      #- gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
      #- lll
    - misspell
    - nakedret
      #- nestif
    - nolintlint
    - rowserrcheck
    - exportloopref
    - staticcheck
      #- stylecheck
    - testpackage
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

  # come back to this.  might be useful later.
